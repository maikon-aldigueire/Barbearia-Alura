<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <form>
            <label for="nomecompleto">Nome completo</label>
            <input type="text" id="nomecompleto" class="input-padrao" required placeholder="nome completo">

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="contato">Contato</label>
            <input type="tel" id="contato" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato ?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>   
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido ?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
 
            <label class="checkbox"><input type="checkbox">Gostaria de receber as nossas novidades pelo email ?</label>

            <input type="submit" value="enviar" class="enviar">
            <input type="reset" value="limpar" class="limpar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dias</th>
                    <th>Horários</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h às 20h</td>
                </tr>

                <tr>
                    <td>Quarta</td>
                    <td>8h às 20h</td>
                </tr>

                <tr>
                    <td>Sexta</td>
                    <td>8h às 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <P class="copyright">&copy; copyright Barbearia Alura - 2019</P>
    </footer>
</body>
</html>
